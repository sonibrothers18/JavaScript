<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Welcome to Local Storage</h1>
<script>

    localStorage.setItem('name', 'mayur');
    // Use to set local storage

    localStorage
    // Use to print local storage
    // Work when written in console
    console.log(localStorage);
    // Work without written in console

    localStorage.getItem('name');
    // Use to get the value of 'name'

    // localStorage.removeItem('name');
    // Use to remove "name" from the local storage

    localStorage.clear();
    // Use to clear all the local storage
    
</script>
</body>
</html>
