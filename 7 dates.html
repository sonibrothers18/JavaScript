<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
</head>
<body>
    <h1>Welcome to Dates</h1>
<script>

    let date = new Date();
    console.log(date);
    // Give date
    console.log(date.getTime());
    // Time in seconds
    console.log(date.getFullYear());
    // Tell year
    console.log(date.getDay());
    // Tell date
    console.log(date.getMinutes());
    // Tell minutes
    console.log(date.getHours());

</script>
</body>
</html>
