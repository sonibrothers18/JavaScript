<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Welcome to Functions</h1>
<script>

    // Functions
    function avg(a, b){
        return (a+b)/2;
    }
    console.log(avg(5,7));
    
    // Arrow Functions -->
    // This is a another method to describe function
    sum = (a,b)=>{
        return a+b;
    }
    console.log(sum(5,7));

</script>
</body>
</html>
