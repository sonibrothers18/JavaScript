<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS</title>
</head>

<body>
    <h1>Welcome to JS</h1>
    <div id="firstcontainer" class="container">
        <button id="click">CLICK ME</button>
    </div>
    <script>
        // alert("system is hacked");
        // Use to give alert at top of the page

        console.log("Hello World");
        // Use to print anything in the console

        firstcontainer.innerHTML = "i am back";
        // Use to change the value of "firstcontainer" id

        document.write("we can write on website")
        // Use to write anything on webpage without writing in HTML

        console.warn("jaldi yaha se hato");
        // Use to give warning in the console

        console.error("this is a error");
        // Use to show error in the console
    </script>
</body>

</html>
