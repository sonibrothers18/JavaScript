<body>
    <h1>Welcome to JSON</h1>
    <p>JSON is use to transfer the data in the form of string.</p>

<script>

    obj = {name: "mayur", area: 154}
    // In chapter 1

    jso = JSON.stringify(obj);
    // Convert object into string
    // We cannot use '' while converting into string

    // console.log(obj);
    // console.log(typeof obj);
    // console.log(jso);
    // console.log(typeof jso);

    parsed = JSON.parse(`{"shape":"circle","volume":154}`);
    // Use to convert string into object
    console.log(parsed);
</script>
