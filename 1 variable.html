<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Welcome to Variables</h1>

<script>

    // Numbers
    var num1 = 15;
    var num2 = 7.8;
    console.log(num1 + num2);

    const x=45;
    // x++;
    console.log(x);
    // It is constant whose value cannot be change but in "console.log" we can change
    console.log(x+2);

    let j = 15;
    // It is mostly use in functions
    // It will remain in "{}" only like function variable in C

    // String
    var str1 = "mayur";
    var str2 = 'MAYUR';
    
    // Objects --> Just like structures of C
    var marks = {
        mayur: 45,
        jaddo: 78,
        mahi: 152,
        name: 'MAYUR'
    }
    console.log(marks);

    // Booleans
    var a = true;
    var b = false;
    console.log(a, b);

    // Undefined
    var und;
    // var und = undefined;
    console.log(und);

    // Null
    var n = null;
    console.log(n);

    // Array
    // We can use string also in array
    var arr = [1 , 2 , "mayur" , 4 , 5];
    console.log(arr);
    console.log(arr[2]);
    
</script>
</body>
</html>
